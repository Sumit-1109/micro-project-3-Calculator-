<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sumit's Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <h3 class="calc">calc</h3>
            <input type="text" class="container1" id="calcInput" placeholder="0">
            <div class="container2">
                <button class="item num" id="7">7</button>
                <button class="item num" id="8">8</button>
                <button class="item num" id="9">9</button>
                <button class="item delete" id="delete">DEL</button>
                <button class="item num" id="4">4</button>
                <button class="item num" id="5">5</button>
                <button class="item num" id="6">6</button>
                <button class="item op" id="+">+</button>
                <button class="item num" id="1">1</button>
                <button class="item num" id="2">2</button>
                <button class="item num" id="3">3</button>
                <button class="item op" id="-">-</button>
                <button class="item deci" id=".">.</button>
                <button class="item num" id="zero">0</button>
                <button class="item op" id="/">/</button>
                <button class="item op" id="*">x</button>
                <button class="item reset" id="reset">RESET</button>
                <button class="item isequal" id="isequal">=</button>
            </div>
            
        </div>


        <script src="array.js" async defer></script>
    </body>
</html>
